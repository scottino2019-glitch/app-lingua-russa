<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lezione</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed">
  <div id="lezione" class="max-w-3xl mx-auto space-y-8 p-4"></div>

  <script>
    const SUPABASE_URL = "https://arytlfiqiwdyiykaklmb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZ..."; // usa la tua key

    async function caricaLezione() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/lezioni?select=*`, {
        headers: { apikey: SUPABASE_ANON_KEY, Authorization: `Bearer ${SUPABASE_ANON_KEY}` }
      });
      const lezioni = await res.json();
      if (!lezioni.length) return;

      const lezione = lezioni[0];
      const { titolo, sottotitolo, dialogo, vocabolario, grammatica, esercizi } = lezione;

      const container = document.getElementById("lezione");
      container.innerHTML = `
        <div class="text-center">
          <h1 class="text-3xl font-bold">${titolo}</h1>
          <p class="text-gray-600 mt-2">${sottotitolo || ""}</p>
        </div>

        <div class="bg-white rounded-xl shadow p-4">
          <h2 class="text-2xl font-semibold mb-4">Dialogo</h2>
          <div class="grid grid-cols-2 gap-4">
            ${dialogo.map(r => `
              <div class="text-right font-semibold">${r[0]}</div>
              <div class="text-left text-blue-600">${r[1]}</div>
            `).join('')}
          </div>
        </div>

        <div class="bg-white rounded-xl shadow p-4">
          <h2 class="text-2xl font-semibold mb-4">Vocabolario</h2>
          <div class="grid grid-cols-2 gap-2">
            ${vocabolario.map(v => `
              <div>${v[0]}</div><div>${v[1]}</div>
            `).join('')}
          </div>
        </div>

        <div class="bg-yellow-50 rounded-xl shadow p-4">
          <h2 class="text-2xl font-semibold mb-4">Grammatica</h2>
          <p>${grammatica}</p>
        </div>

        <div class="bg-white rounded-xl shadow p-4">
          <h2 class="text-2xl font-semibold mb-4">Esercizi</h2>
          ${esercizi.map(e => `
            <div class="mb-4">
              <p>${e.domanda}</p>
              <input class="border rounded p-2 mt-2 w-full" type="text" placeholder="Scrivi quiâ€¦">
              <button class="mt-2 bg-blue-600 text-white rounded p-2">Verifica</button>
            </div>
          `).join('')}
        </div>
      `;
    }

    caricaLezione();
  </script>
</body>
</html>
