<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Lingua Russa</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #333;
    }
    /* Barra bandiera */
    .flag-bar { display: flex; height: 10px; }
    .flag-bar div { flex: 1; }
    .white { background: #fff; }
    .blue { background: #0033A0; }
    .red { background: #D52B1E; }
    header {
      background: #0033A0;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .menu {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .btn-primary {
      padding: 8px 15px;
      background: #D52B1E;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-primary:hover { background: #a81f15; }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    footer {
      background: #0033A0;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      background: #f9f9f9;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://arytlfiqiwdyiykaklmb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function caricaSezione(tabella, ordine = null) {
      const container = document.getElementById("content");
      container.innerHTML = "<p>Caricamento...</p>";

      let query = supabaseClient.from(tabella).select("*");
      if (ordine) query = query.order(ordine, { ascending: true });

      const { data, error } = await query;
      if (error) {
        container.innerHTML = `<p style='color:red'>Errore: ${error.message}</p>`;
        return;
      }

      container.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("card");
        div.innerHTML = `<h3>${item.titolo || item.nome || "Elemento"}</h3>
                         <p>${item.contenuto || item.testo || ""}</p>`;
        container.appendChild(div);
      });
    }

    function mostraHome() {
      document.getElementById("content").innerHTML = `
        <h2>Benvenuto! üá∑üá∫</h2>
        <p>Questa √® la tua app per imparare il russo.</p>
        <p>Usa il menu qui sopra per navigare tra lezioni, vocabolario, grammatica ed esercizi.</p>
      `;
    }

    document.addEventListener("DOMContentLoaded", mostraHome);
  </script>
</head>
<body>

  <div class="flag-bar">
    <div class="white"></div>
    <div class="blue"></div>
    <div class="red"></div>
  </div>

  <header>App di Lingua Russa</header>

  <nav class="menu">
    <button class="btn-primary" onclick="mostraHome()">üè† Home</button>
    <button class="btn-primary" onclick="caricaSezione('lezioni','numero')">üìö Lezioni</button>
    <button class="btn-primary" onclick="caricaSezione('vocabolario')">üó£Ô∏è Vocabolario</button>
    <button class="btn-primary" onclick="caricaSezione('grammatica')">üìñ Grammatica</button>
    <button class="btn-primary" onclick="caricaSezione('esercizi')">üìù Esercizi</button>
    <button class="btn-primary" onclick="caricaSezione('contatti')">üì© Contatti</button>
  </nav>

  <main id="content"></main>

  <footer>¬© 2025 App Lingua Russa</footer>
</body>
</html>
