<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Lingua Russa - Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Barra tricolore */
    .flag-bar {
      display: flex;
      height: 10px;
    }
    .flag-bar div {
      flex: 1;
    }
    .white { background-color: #FFFFFF; }
    .blue { background-color: #0033A0; }
    .red { background-color: #D52B1E; }

    header {
      background-color: #0033A0; /* Blu bandiera russa */
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .btn-primary {
      width: 160px;
      height: 33px;
      background-color: #D52B1E;
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #a81f15;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      background: #f9f9f9;
      border-radius: 8px;
    }

    footer {
      background-color: #0033A0;
      color: #FFFFFF;
      text-align: center;
      padding: 10px;
      margin-top: 30px; /* Non più fissato in fondo, si adatta al contenuto */
    }
  </style>

  <!-- Importa il client di Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Configurazione Supabase
    const SUPABASE_URL = "https://arytlfiqiwdyiykaklmb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyeXRsZmlxaXdkeWl5a2FrbG1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMDEzMTksImV4cCI6MjA3MDU3NzMxOX0.kVWYz6a5hDNazon7LYGK1AF4tnLEp8h-EdFGH17GXL8";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Funzione generica per caricare una sezione specifica
    async function caricaSezione(tabella, ordine = null) {
      const container = document.getElementById("content");
      container.innerHTML = "<p>Caricamento...</p>";

      let query = supabaseClient.from(tabella).select("*");
      if (ordine) query = query.order(ordine, { ascending: true });

      const { data, error } = await query;

      if (error) {
        console.error("Errore nel caricamento:", error);
        container.innerHTML = `<p style='color:red'>Errore nel caricamento: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p>Nessun contenuto trovato.</p>";
        return;
      }

      container.innerHTML = "";

      data.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("card");

        // Titolo
        if (item.titolo) div.innerHTML += `<h3>${item.titolo}</h3>`;

        // Descrizione
        if (item.descrizione) div.innerHTML += `<p>${item.descrizione}</p>`;

        // Dialogo
        if (item.dialogo) {
          div.innerHTML += `<h4>Dialogo</h4><pre>${item.dialogo}</pre>`;
        }
        
        // Traduzione
        if (item.traduzione) {
          div.innerHTML += `<h4>Traduzione</h4><pre>${item.traduzione}</pre>`;
        }
        
        // Vocabolario (se è un array JSON)
        if (item.vocabolario) {
          let voca = item.vocabolario;
          if (typeof voca === "string") {
            try {
              voca = JSON.parse(voca);
            } catch (e) {
              voca = [];
            }
          }
          if (Array.isArray(voca)) {
            div.innerHTML += `<h4>Vocabolario</h4><ul>${voca.map(v => `<li>${v.parola} = ${v.traduzione}</li>`).join("")}</ul>`;
          }
        }

        // Grammatica
        if (item.grammatica) {
          div.innerHTML += `<h4>Grammatica</h4><p>${item.grammatica}</p>`;
        }

        // Esercizi
        if (item.esercizi) {
          let ex = item.esercizi;
          if (typeof ex === "string") {
            try {
              ex = JSON.parse(ex);
            } catch (e) {
              ex = [];
            }
          }
          if (Array.isArray(ex)) {
            div.innerHTML += `<h4>Esercizi</h4><ul>${ex.map(e => `<li>${e.domanda} → ${e.risposta}</li>`).join("")}</ul>`;
          }
        }

        container.appendChild(div);
      });
    }

    // Funzione per mostrare la pagina Home
    function mostraHome() {
      document.getElementById("content").innerHTML = `
        <h2>Benvenuto! 🇷🇺</h2>
        <p>Questa è la tua app per imparare il russo.</p>
        <p>Usa il menu qui sopra per navigare tra lezioni, vocabolario, grammatica ed esercizi.</p>
      `;
    }

    // Mostra la Home all'avvio
    document.addEventListener("DOMContentLoaded", mostraHome);
  </script>
</head>
<body>

  <!-- Barra tricolore -->
  <div class="flag-bar">
    <div class="white"></div>
    <div class="blue"></div>
    <div class="red"></div>
  </div>

  <header>🇷🇺 App di Lingua Russa</header>

  <nav class="menu">
    <button class="btn-primary" onclick="mostraHome()">🏠 Home</button>
    <button class="btn-primary" onclick="caricaSezione('lezioni','titolo')">📚 Lezioni</button>
    <button class="btn-primary" onclick="caricaSezione('vocabolario','parola')">🗣️ Vocabolario</button>
    <button class="btn-primary" onclick="caricaSezione('grammatica','titolo')">📖 Grammatica</button>
    <button class="btn-primary" onclick="caricaSezione('esercizi','domanda')">📝 Esercizi</button>
    <button class="btn-primary" onclick="caricaSezione('contatti')">📩 Contatti</button>
  </nav>

  <main id="content"></main>

  <footer>© 2025 App Lingua Russa</footer>

</body>
</html>
