<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Lingua Russa - Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Barra tricolore */
    .flag-bar {
      display: flex;
      height: 10px;
    }
    .flag-bar div {
      flex: 1;
    }
    .white { background-color: #FFFFFF; }
    .blue { background-color: #0033A0; }
    .red { background-color: #D52B1E; }

    header {
      background-color: #0033A0; /* Blu bandiera russa */
      color: #FFFFFF; /* Bianco */
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .btn-primary {
      width: 160px;
      height: 33px;
      background-color: #D52B1E; /* Rosso bandiera russa */
      color: #FFFFFF; /* Testo bianco */
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #a81f15; /* Rosso pi√π scuro */
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #0033A0;
      color: #FFFFFF;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
  
  <!-- Importa il client di Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Configurazione Supabase
    const SUPABASE_URL = "https://arytlfiqiwdyiykaklmb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFyeXRsZmlxaXdkeWl5a2FrbG1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMDEzMTksImV4cCI6MjA3MDU3NzMxOX0.kVWYz6a5hDNazon7LYGK1AF4tnLEp8h-EdFGH17GXL8";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function caricaLezioni() {
      // Prendi tutte le lezioni
      const { data, error } = await supabaseClient
        .from("lezioni")
        .select("*")
        .order("data_creazione", { ascending: true });

      if (error) {
        console.error("Errore nel caricamento:", error);
        return;
      }

      // Mostra lezioni
      const container = document.getElementById("lezioni-container");
      container.innerHTML = "";

      data.forEach(lezione => {
        const lezioneDiv = document.createElement("div");
        lezioneDiv.style.border = "1px solid #ccc";
        lezioneDiv.style.margin = "10px";
        lezioneDiv.style.padding = "10px";
        lezioneDiv.style.background = "#f9f9f9";

        // Converte vocabolario in <ul>
        let vocabolarioHTML = "";
        if (lezione.vocabolario && Array.isArray(lezione.vocabolario)) {
          vocabolarioHTML = "<ul>" + lezione.vocabolario.map(item =>
            `<li>${item.parola} = ${item.traduzione}</li>`
          ).join("") + "</ul>";
        }

        // Converte esercizi in <ol>
        let eserciziHTML = "";
        if (lezione.esercizi && Array.isArray(lezione.esercizi)) {
          eserciziHTML = "<ol>" + lezione.esercizi.map(ex =>
            `<li>${ex.domanda} <em>(${ex.risposta})</em></li>`
          ).join("") + "</ol>";
        }

        lezioneDiv.innerHTML = `
          <h3>${lezione.titolo} (${lezione.livello})</h3>
          <p><strong>Dialogo:</strong> ${lezione.dialogo}</p>
          <p><strong>Vocabolario:</strong> ${vocabolarioHTML}</p>
          <p><strong>Grammatica:</strong> ${lezione.grammatica ?? "‚Äî"}</p>
          <p><strong>Esercizi:</strong> ${eserciziHTML}</p>
        `;

        // üîπ Aggiungi il div al contenitore
        container.appendChild(lezioneDiv);
      });
    }

    // Carica lezioni quando la pagina √® pronta
    document.addEventListener("DOMContentLoaded", caricaLezioni);
  </script>
</head>
<body>

  <!-- Barra tricolore -->
  <div class="flag-bar">
    <div class="white"></div>
    <div class="blue"></div>
    <div class="red"></div>
  </div>

  <header>üá∑üá∫ App di Lingua Russa</header>

  <nav class="menu">
    <button class="btn-primary">üè† Home</button>
    <button class="btn-primary">üìö Lezioni</button>
    <button class="btn-primary">üó£Ô∏è Vocabolario</button>
    <button class="btn-primary">üìñ Grammatica</button>
    <button class="btn-primary">üìù Esercizi</button>
    <button class="btn-primary">üì© Contatti</button>
  </nav>

  <main>
    <h2>Benvenuto!</h2>
    <p>Seleziona una sezione dal menu per iniziare il tuo percorso di apprendimento.</p>
    
    <!-- Contenitore dove Supabase mostrer√† le lezioni -->
    <div id="lezioni-container"></div>
  </main>

  <footer>¬© 2025 App Lingua Russa</footer>

</body>
</html>
